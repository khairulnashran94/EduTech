<ion-header>
  <ion-navbar>
    <ion-title>Tutor Information</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edit()" *ngIf="hide">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showDeleteAlert()" *ngIf="hide">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button (click)="validateInput()" *ngIf="hideSave">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--<ion-item *ngFor="let test of testingVar">this is {{test}} push.</ion-item>-->



  <ion-list inset no-lines>

    <form (ngSubmit)="logForm()">

      <ion-grid>
        <ion-row justify-content-center>
          <ion-avatar item-start style="width:50%; height:50%; margin-bottom:5px;">
            <img src="assets/imgs/human.png">
          </ion-avatar>
        </ion-row>
      </ion-grid>


      <ion-list no-lines>

        <ion-list-header>Name</ion-list-header>
        <ion-input disabled="{{isInputDisabled}}" type="text" value="{{selectedTutor.Name}}" placeholder="Name"></ion-input>

        <ion-list-header>Tutor ID</ion-list-header>
        <ion-input disabled="true" type="text" value="{{selectedTutor.ServiceProviderID}}" placeholder="Tutor ID"></ion-input>

        <ion-list-header>IC Number</ion-list-header>
        <ion-input disabled="true" type="text" value="{{selectedTutor.IC_Num}}" placeholder = "IC Number"></ion-input>

        <ion-list-header>Email</ion-list-header>
        <ion-input disabled="{{isInputDisabled}}" type="email" value="{{selectedTutor.Email}}" placeholder="Email"></ion-input>

        <ion-list-header>Phone No</ion-list-header>
        <ion-input disabled="{{isInputDisabled}}" type="text" value="{{selectedTutor.Phone}}" placeholder="Phone No"></ion-input>

        <ion-list-header>Mobile Phone No</ion-list-header>
        <ion-input disabled="{{isInputDisabled}}" type="text" value="{{selectedTutor.MobilePhone}}" placeholder="Mobile Phone No"></ion-input>

        <ion-list-header>Address</ion-list-header>
        <ion-input disabled="{{isInputDisabled}}" type="text" value="{{selectedTutor.Address1}}" placeholder="Address 1"></ion-input>

        <ion-input disabled="{{isInputDisabled}}" type="text" value="{{selectedTutor.Address2}}" placeholder="Address 2"></ion-input>

        <ion-input disabled="{{isInputDisabled}}" type="text" value="{{selectedTutor.ZipCode}}" placeholder="Zip Code"></ion-input>

        <ion-input disabled="{{isInputDisabled}}" type="text" value="{{selectedTutor.City}}" placeholder="City"></ion-input>

        <ion-input disabled="{{isInputDisabled}}" type="text" value="{{selectedTutor.State}}" placeholder="State"></ion-input>

        <ion-list-header>Description</ion-list-header>
        <ion-textarea disabled="{{isInputDisabled}}" value="{{selectedTutor.self_desciption}}" placeholder="Self Description"></ion-textarea >

      </ion-list>

    </form>
  </ion-list>

</ion-content>
