<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>

    <button *ngIf="!toggled" ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Students List</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <button ion-item *ngFor="let student of students" (click)="viewStudent(student)">
      {{student.Name}}
    </button>

  </ion-list>
</ion-content>
