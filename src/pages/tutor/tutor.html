<ion-header>
  <ion-navbar>
    <button *ngIf="!toggled" ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    <!-- Title -->
    <ion-title *ngIf="!toggled">Tutors List</ion-title>
    <!-- Search Bar -->
    <ion-searchbar #searchbar *ngIf="toggled"
                   [showCancelButton]="true"
                   (ionCancel)="toggleSearch($event);initializeItems()"
                   (ionInput)="triggerInput($event)"
                   (focusout)="searchBarLoseFocus()"
                   placeholder = "Search tutor name"
                   >
    </ion-searchbar>
    <!-- Search Icon -->
    <ion-buttons end *ngIf="!toggled">
      <button ion-button icon-only (click)="toggleSearch(); searchBarFocus()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    

    <ion-item *ngFor="let tutor of allTutor" (click)="openInfo(tutor)">
      <ion-avatar item-left>
        <!-- To change the image URL -->
        <img src="assets/imgs/human.png">
      </ion-avatar>
      <h2>{{tutor.Name}}</h2>
      <h3>{{tutor.Email}}</h3>
      <p>{{tutor.MobilePhone}}</p>
    </ion-item>

    

  </ion-list>
</ion-content>
